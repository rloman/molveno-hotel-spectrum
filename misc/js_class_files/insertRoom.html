<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Molveno Hotel Room Insertion</title>
  <script src="modules/classRoom.js"></script>
  <script src="js/insertRoom.js"></script>
  <link rel="stylesheet" type="text/css" href="styling/style.css" />
</head>

<body>
  <div id="mainDiv" class="mainDiv">
    <h1>Hotel Molveno</h1>
    <div id="roomInfo" class="roomInfo">
      <h3>Room Input</h3>
      <input id="roomNumber" type="text" placeholder="Room Number" value=""></input>
      <br /><br />
      <div class="roomFrame">
        <h3>Room Type</h3>
        <input id="roomType1" type="radio" name="roomType" value="Budget" checked> Budget</input><br>
        <input id="roomType2" type="radio" name="roomType" value="Standard"> Standard</input><br>
        <input id="roomType3" type="radio" name="roomType" value="Luxurious"> Luxurious</input><br>
      </div>
      <br /><br />
      <div class="bedsFrame">
        <h3>People</h3>
        <input id="people1" type="radio" name="people" value="1"> 1</input>
        <input id="people2" type="radio" name="people" value="2" checked> 2</input>
        <input id="people3" type="radio" name="people" value="3"> 3</input>
        <input id="people4" type="radio" name="people" value="4"> 4</input>
      </div>
      <br /><br />
      <button onclick="insertRoomData()">OK</button>
    </div>
    <div id="roomCheckFrame" class="roomCheckFrame">
      <h1>Room overview</h1>
      <table id="roomTable">
        <tr>
          <th>Room Number</th>
          <th>Room Type</th>
          <th>People</th>
        </tr>
      </table>
      <p id="arrayOfRooms">
    </div>
    <div id="filterRoomFrame" class="filterRoomFrame">
      <h1>Filter Rooms</h1>
      <div class="roomFrame">
        <h3>Room Type</h3>
        <input id="filterRoomType1" type="radio" name="filterRoomType" value="Budget" checked> Budget</input><br>
        <input id="filterRoomType2" type="radio" name="filterRoomType" value="Standard"> Standard</input><br>
        <input id="filterRoomType3" type="radio" name="filterRoomType" value="Luxurious"> Luxurious</input><br>
      </div>
      <br /><br />
      <div class="bedsFrame">
        <h3>People</h3>
        <input id="filterPeople1" type="radio" name="filterPeople" value="1"> 1</input>
        <input id="filterPeople2" type="radio" name="filterPeople" value="2"> 2</input>
        <input id="filterPeople3" type="radio" name="filterPeople" value="3"> 3</input>
        <input id="filterPeople4" type="radio" name="filterPeople" value="4" checked> 4</input>
      </div>
      <br /><br />
      <button onclick="filterRoomData()">Filter</button>
      <p id="filterArray">
        <!--
    <div id="reserveRoomFrame" class="reserveRoomFrame">
      <h1>Room reservation</h1>
      <div id="calendarFrame" class="calendarFrame">
        <label for="start">Arrival</label>
        <input type="date" id="arrival" name="reservation" />
        <label for="end">Departure</label>
        <input type="date" id="departure" name="reservation" />
      </div>
      <br>
      <button onclick="checkRoomData()">Submit</button>
    -->
    </div>
  </div>
    <script>
    </script>
</body>

</html>
