<!DOCTYPE html>
<html>

<head>
  <title>Transparent HTML Login Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div class="modal-dialog text-center modalCenter">
<div class="col-sm-8 main section">
      <!-- 576 pixels is the small screen for bootstrap. SM = small -->
      <!-- 9 out of 12 columns, 2/3 of the screen -->
      <!-- We'll use the class 'main section' so we can identify it later in the CSS -->
      <div class="modal-content">


        <div class="col-12 user-img">
          <img src="img/face.png">
          <!-- let's get started with our user image up at the top
           so this is going to take up 100% of the modal content width
           so we'll say div class col 12 or all 12 columns and then
           user image as our class so we can reference it in the CSS -->
        </div>

        <div class="col-12 form-input">
          <form>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Enter Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Enter Password">
            </div>
            <button type="submit" class="btn btn-success">Login</button>
          </form>
        </div>

        <div class="col-12 forgot">
        <a href="#">Forgot Password?</a>
      </div>

    </div>
  </div>







<!-- https://www.youtube.com/watch?v=IwNVh5Rz7dI -->

  <!--- Jumbotron -->
  <div class="jumbotron p-3 fixed-bottom" style="margin-bottom: 0px; border-radius: 0;">
    <div class="row">
      <div class="col-md-8 text-center mt-2">
        <h4 class="font-weight-light">Check out my Bootstrap 4 Course on Udemy - 4.9 / 5 stars!</h4>
      </div>
      <div class="col-md-4">
        <a class="btn btn-primary btn-lg" href="http://bit.ly/bootstrap4theme-coupon" target="_blank">93% OFF Coupon "MACNEST"</a>
      </div>
    </div>
    <!--- End Row -->
  </div>
  <!--- End Jumbotron -->

</body>

</html>
