<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Molveno Hotel Management</title>
    <link rel="stylesheet" type="text/css" href="styling/style.css" />
    <script src="modules/modules.js"></script>
    <script src="modules/reservationJSON.js"></script>
    <script src="js/index.js"></script>
    <script src="js/checkout.js"></script>
  </head>
  <body>
    <div id="mainDiv" class="mainDiv">
      <h1>Molveno Hotel</h1>
      <h3>Employee Login</h3>
      <div style="text-align: center;"><img src='styling/Company_Logo.jpg' id='loginLogoImg'/></div>
      <div class="loginName" style="text-align: center;">
        <label id="employeeNameLabel" for="employeeName" style="display: none;">Name</label>
        <input id="employeeName" type="text" placeholder="Name" oninput="labelsF('employeeName');" />
      </div>
      <div class="loginPassword" style="text-align: center;">
        <label id="employeePasswordLabel" for="employeePassword" style="display: none;">Password</label>
        <input id="employeePassword" type="password" placeholder="Password" oninput="labelsF('employeePassword');" />
      </div>
      <div style="text-align: center;">
        <button id="employeeLogin" onclick="loginCheck();">Login</button>
      </div>
    </div>
    <div id="overlay" style="display: none;"></div>
  </body>
</html>
