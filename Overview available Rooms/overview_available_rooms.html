<!doctype>
<html>

<head>
  <script src="../modules/reservationJSON.js"></script>
  <script src="availableRooms.js"></script>
  <link rel="stylesheet" type="text/css" href="../style.css" />
  <style>
  </style>
</head>

<body>
  <div class="mainDiv">
    <div>
      <b>Check in: </b><input type="date" id="checkIn" value="">
      <b>Check out: </b><input type="date" id="checkOut" value="">
    </div>
    <br>
    <div>
        <input type="radio" name="roomType" id="budgetID" value="budget" checked>Budget<br>
        <input type="radio" name="roomType" id="standardID" value="standard">Standard<br>
        <input type="radio" name="roomType" id="luxuriousID" value="luxurious">Luxurious<br>
    </div>
    <br>
    <div>
      <select id="optionNumberBeds">
        <option value="1">1 bed</option>
        <option value="2">2 beds</option>
        <option value="3">3 beds</option>
        <option value="4">4 beds</option>
      </select>
    </div>
    <br>
    <div>
      <button onclick="inputDate()"><b>OK</b></button>
    </div>
  </div>


</body>

</html>
