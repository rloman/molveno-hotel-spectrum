<!doctype>
<html>
<head>
  <script src="CheckInGuestForRoom.js"></script>
  <script src="reservationJSON_checkInGuestForRoom.js"></script>
  <!-- <link rel="stylesheet" type="text/css" href="../guest_booking/style.css" /> -->
  <style>
    .dataFromDB {
      border: double;
      width: 300px;
      height: 300px;
    }
    .frameBookingNumber {
      border: double;
    }
    .mainDiv {
      display: flex;
    }
    .frameGuestDetails {
      border: double;
    }
  </style>
</head>
<body onload="bodyOnload()">
  <div class="mainDiv">
    <div class="frameBookingNumber" id="bookingNumberField">
      <br>
      <b>Booking number: </b><input type="text" id="bookingNumberId" value="">
      <br><br>
      <button onclick="searchForBookingNumber()"><b>search</b></button>
      <br><br>
      <b>Check in guest:</b>
      <!-- <select id="checkId">
        <option value="in">in</option>
        <option value="out">out</option>
      </select> -->
      <!-- <button onclick="checkInGuest(searchForBookingNumber())">Check in</button> -->
      <button onclick="checkInGuest()">Check in</button>
      <br><br><br><br>
      <b>if guest has no booking number:</b>
      <br>
      <button onclick="guestDetails()">input guest details</button>
    </div>
    <div class="frameGuestDetails" id="guestDetails">
      <br>
      <b>firstname: </b> <input type="text" id="guestName" placeholder="firstname" value=""><br><br>
      <b>surname: &nbsp</b><input type="text" id="guestSurname" placeholder="surname" value=""><br><br>
      <b>address: &nbsp&nbsp</b><input type="text" id="guestAddress" placeholder="address" value=""><br><br>
      <button onclick="searchForGuestDetails()"><b>search</b></button><br><br>
      <button onclick="checkInGuestFromGuestDetails()">Check in</button><br><br>
      <button onclick="backToBookingNumber()">back to booking number</button>
    </div>
    <div class="dataFromDB" id="DBoutput">
      <!-- in deze div komt de info terug van guest -->
    </div>
  </div>
</body>
</html>
