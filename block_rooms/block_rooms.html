<html>

<head>
  <meta charset="utf-8">
  <script src="../modules/reservationJSON.js"></script>
  <script src="../js/blocked_Rooms.js"></script>
  <link rel="stylesheet" type="text/css" href="../styling/style.css" />
  <style>

<body>
  <div id="mainDiv" class="mainDiv">
    <div id="roomInfo" class="roomInfo">
    <h1>Block a Room</h1>
    <div>
      <b>Check for available rooms:</b><br><br>
      <b>Start Date: </b><input type="date" name="arrivalDate" id="arrivalDate" onchange="secondDateAfterFirst();" required>
      <b>End Date: </b><input type="date" name="departureDate" id="departureDate" required>
    </div>
    <div>
      <button onclick="inputDate()"><b>Check</b></button>
      <div id="errorMessage" class="errorMessage"></div>
      <br><br>
      <select id="availableRooms" multiple hidden></select>
    </div>
    <br>
    <div>
      <button onclick="submitBlock()"><b>OK</b></button>
        <button onclick="cancel()"><b>Cancel</b></button>
      <div id="arrayOfRooms"><br></div>
    </div>
    </div>
  <script>
    today();
  </script>
</body>
</html>
