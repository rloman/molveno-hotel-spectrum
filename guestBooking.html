<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Molveno Hotel Guest Booking</title>
    <script src="classGuest.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="mainDiv" class="mainDiv">
      <h1>Molveno Hotel</h1>
      <div id="roomInfo" class="roomInfo">
        <h2>Booking a room, room info</h2>
        <div id="error"></div>
        <div id="start"><h3>Arrival Date</h3></div>
        <div id="end"><h3>Departure Date</h3></div>
        <div class="bedsFrame">
          <h3>People</h3>
          <input id="beds1" type="radio" name="beds" value="1" checked> 1</input>
          <input id="beds2" type="radio" name="beds" value="2"> 2</input>
          <input id="beds3" type="radio" name="beds" value="3"> 3</input>
          <input id="beds4" type="radio" name="beds" value="4"> 4</input>
        </div>
        <div class="roomFrame">
          <h3>Room Type</h3>
          <input id="roomType1" type="radio" name="roomType" value="Budget" checked> Budget</input><br />
          <input id="roomType2" type="radio" name="roomType" value="Standard"> Standard</input><br />
          <input id="roomType3" type="radio" name="roomType" value="Luxurious"> Luxurious</input><br />
        </div>
        <div class="roomExtras">
          <h3>Extras</h3>
          <input id="roomExtras1" type="checkbox" name="roomExtras" value="Crib"> Crib (+ € xx,xx)</input><br />
          <input id="roomExtras2" type="checkbox" name="roomExtras" value="Espresso machine"> Espresso machine (+ € xx,xx)</input><br />
          <input id="roomExtras3" type="checkbox" name="roomExtras" value="Big screen TV"> Big screen TV (+ € xx,xx)</input><br />
        </div>
        <button onclick="next();">Next</button>
      </div>
      <div id="guestInfo" class="guestInfo" style="display: none;">
        <h2>Booking a room, guest info</h2>
        <div id="inputerror"></div>
        <div>
          <input id="guestName" class="text" name="guestName" maxlength="30" placeholder="Name" required onblur="guestInfo('guestName');" />
        </div>
        <div>
          <input id="address" class="text" name="address" maxlength="30" placeholder="Address" required onblur="guestInfo('address');" />
        </div>
        <div>
          <input id="postalCode" class="text" name="postalCode" maxlength="30" placeholder="Postal Code" required onblur="guestInfo('postalCode');" />
        </div>
        <div>
          <input id="homeTown" class="text" name="homeTown" maxlength="30" placeholder="Home Town" required onblur="guestInfo('homeTown');" />
        </div>
        <div>
          <input id="country" class="text" name="country" maxlength="30" placeholder="Country" required onblur="guestInfo('country');" />
        </div>
        <div>
          <div id="invalid email"></div>
          <input id="eMail" class="text" name="eMail" maxlength="30" placeholder="E-mail" required onblur="guestInfo('eMail');" />
        </div>
        <div>
          <input id="phone" class="text" name="phone" maxlength="30" placeholder="Phone Number" required onblur="guestInfo('phone');" />
        </div>
        <div>
          <input id="mobile" class="text" name="mobile" maxlength="30" placeholder="Cell Phone Number" onblur="guestInfo('mobile');" />
        </div>
        <div>
          <input id="guestID" class="text" name="guestID" maxlength="30" placeholder="Identification Document" required onblur="guestInfo('guestID');" />
        </div>
        <div>
          Payment Method:
          <select>
            <option name="payment" value="Cash" onclick="paymentField()">Cash</option>
            <option name="payment" value="Creditcard" onclick="paymentField()">Creditcard</option>
            <option name="payment" value="Debitcard" onclick="paymentField()">Debitcard</option>
          </select>
          <div id="paymentDiv"></div>
        </div>
        <button onclick="back();">Back</button><button onclick="submit();">Send</button>
      </div>
      <div id="output"></div>
    </div>
    <script src="guestBooking.js"></script>
    <script>
      calendar("start");
      calendar("end");
    </script>
  </body>
</html>
