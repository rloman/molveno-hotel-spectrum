<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Molveno Hotel Guest Booking</title>
    <script src="modules/classGuest.js"></script>
    <link rel="stylesheet" type="text/css" href="guest_booking/style.css" />
  </head>
  <body>
    <div class="image"></div>
    <div id="mainDiv" class="mainDiv">
      <h1>Molveno Hotel</h1>
      <div id="roomInfo" class="roomInfo">
        <h2>Booking a room, room info</h2>
        <div id="error"></div>
        <div id="start">
          <h3>Arrival Date</h3>
          <input id="arrivalDate" type="date" name="arrivalDate"></input>
        </div>
        <div id="end">
          <h3>Departure Date</h3>
          <input id="departureDate" type="date" name="departureDate"></input>
        </div>
        <br /><br />
        <div class="bedsFrame">
          <h3>People</h3>
          <input id="beds1" type="radio" name="beds" value="1" checked> 1</input>
          <input id="beds2" type="radio" name="beds" value="2"> 2</input>
          <input id="beds3" type="radio" name="beds" value="3"> 3</input>
          <input id="beds4" type="radio" name="beds" value="4"> 4</input>
        </div>
        <div class="roomFrame">
          <h3>Room Type</h3>
          <input id="roomType1" type="radio" name="roomType" value="Budget" checked> Budget</input><br />
          <input id="roomType2" type="radio" name="roomType" value="Standard"> Standard</input><br />
          <input id="roomType3" type="radio" name="roomType" value="Luxurious"> Luxurious</input><br />
        </div>
        <div class="roomExtras">
          <h3>Extras</h3>
          <input id="roomExtras1" type="checkbox" name="roomExtras" value="Crib"> Crib (+ € 5,-)</input><br />
          <input id="roomExtras2" type="checkbox" name="roomExtras" value="Espresso machine"> Espresso machine (+ € 7,-)</input><br />
          <input id="roomExtras3" type="checkbox" name="roomExtras" value="Big screen TV"> Big screen TV (+ € 8,-)</input><br />
        </div>
        <br /><br /><button onclick="next();">Next</button> <button onclick="cancel();">Cancel</button>
      </div>
      <div id="guestInfo" class="guestInfo" style="display: none;">
        <h2>Booking a room, guest info</h2>
        <div class="flex">
        <div>
          <div id="guestNameError" class="error"></div>
          <input id="guestName" class="text" name="guestName" maxlength="30" placeholder="Name" required onblur="guestInfo('guestName', 'Name');" />
        </div>
        <div>
          <div id="addressError" class="error"></div>
          <input id="address" class="text" name="address" maxlength="30" placeholder="Address" required onblur="guestInfo('address', 'Address');" />
        </div>
        <div>
          <div id="postalCodeError" class="error"></div>
          <input id="postalCode" class="text" name="postalCode" maxlength="30" placeholder="Postal Code" required onblur="guestInfo('postalCode', 'Postal Code');" />
        </div>
        <div>
          <div id="homeTownError" class="error"></div>
          <input id="homeTown" class="text" name="homeTown" maxlength="30" placeholder="Home Town" required onblur="guestInfo('homeTown', 'Home Town');" />
        </div>
        <div>
          <div id="countryError" class="error"></div>
          <input id="country" class="text" name="country" maxlength="30" placeholder="Country" required onblur="guestInfo('country', 'Country');" />
        </div>
        <div>
          <div id="eMailError" class="error"></div>
          <input id="eMail" class="text" name="eMail" maxlength="30" placeholder="E-mail" required onblur="guestInfo('eMail', 'E-mail');" />
        </div>
        <div>
          <div id="phoneError" class="error"></div>
          <input id="phone" class="text" name="phone" maxlength="30" placeholder="Phone Number" required onblur="guestInfo('phone', 'Phone Number');" />
        </div>
        <div>
          <div id="mobileError" class="error"></div>
          <input id="mobile" class="text" name="mobile" maxlength="30" placeholder="Cell Phone Number" onblur="guestInfo('mobile', 'Cell Phone Number');" />
        </div>
        <div>
          <div id="guestIDError" class="error"></div>
          <input id="guestID" class="text" name="guestID" maxlength="30" placeholder="Identification Document" required onblur="guestInfo('guestID', 'Identification Document');" />
        </div>
      </div>
        <div>
          Payment Method:
          <input id="payment1" type="radio" name="payment" value="Cash" onclick="paymentField();" checked>Cash</input>
          <input id="payment2" type="radio" name="payment" value="Creditcard" onclick="paymentField();">Creditcard</input>
          <input id="payment3" type="radio" name="payment" value="Debitcard" onclick="paymentField();">Debitcard</input>
          <div id="paymentDiv"></div>
        </div>
        <button onclick="back();">Back</button> <button onclick="submit();">Ok</button> <button onclick="cancel();">Cancel</button>
      </div>
      <div id="output"></div>
    </div>
    <script src="guest_booking/guestBooking.js"></script>
    <script>
      todayF();
    </script>
  </body>
</html>
